<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oberlo Landing Style Guide</title>
  <script type="text/javascript" src="/src/fonts/fonts.js"></script>
</head>
<body>
<section class="section">
  <div class="container">
    <h4 class="doc-title">Articles</h4>
  </div>
</section>

<section class="section">
  <div class="container articles-list">

    <div class="columns">
      <div class="column is-two-thirds">
        <article>
          <figure class="image">
            <img src="https://placeimg.com/740/300/arch">
          </figure>
          <div class="article-info">
            <div class="article-meta">
              <a href="#">What to Sell</a>
              <span class="separator">•</span>
              <span class="is-small">18 Oct, 2017</span>
              <span class="separator">•</span>
              <span class="is-small">8 min read</span>
            </div>
            <h2>Email Marketing 101: A Cheat Sheet for Email Marketing That Works</h2>
          </div>
        </article>
      </div>
      <div class="column">
        <div class="brand-background takeup-space">
        </div>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <article>
          <h5>Default article</h5>
          <figure class="image">
            <img src="https://placeimg.com/350/180/tech">
          </figure>
        </article>
      </div>
      <div class="column">
        <article>
          <h5>Hover state</h5>
          <figure class="image">
            <img src="https://placeimg.com/350/180/nature">
          </figure>
        </article>
      </div>
      <div class="column">
        <article>
          <h5>Hover state</h5>
          <figure class="image">
            <img src="https://placeimg.com/350/180/people">
          </figure>
        </article>
      </div>
    </div>
  </div>
</section>
<script src="/dist/bundle.js"></script>
</body>
</html>
